<html>
   <head>
      <title>Angular JS </title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js">
      </script>
   </head>
   
   <body>
      <h2>AngularJS user Application</h2>
      
      <div ng-app = "mainApp" ng-controller = "userController">
         Enter first name: <input type = "text" ng-model = "user.firstName"><br>
         <br>
         Enter last name: <input type = "text" ng-model = "user.lastName"><br>
         <br>
         You are entering: {{user.fullName()}}
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('userController', function($scope) {
            $scope.user = {
               firstName: "Giby",
               lastName: "Alex",
               
               fullName: function() {
                  var userObject;
                  userObject = $scope.user;
                  return userObject.firstName + " " + userObject.lastName;
               }
            };
         });
      </script>
      
   </body>
</html>
